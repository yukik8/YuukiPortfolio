{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12 text-center mb-5">
            <h1>Photography Portfolio</h1>
            <p class="lead">Capturing moments, creating memories</p>
        </div>
    </div>

    <div class="photo-grid">
        {% for photo in photos %}
        <div class="photo-item">
            <div class="photo-container" data-id="{{ photo.id }}" 
                 data-title="{{ photo.title }}" 
                 data-description="{{ photo.description }}">
                <img src="{{ url_for('static', filename='uploads/' + photo.filename) }}" alt="{{ photo.title }}" class="img-fluid">
                <div class="photo-overlay">
                    <h3>{{ photo.title }}</h3>
                    <p>{{ photo.description }}</p>
                    <i class="fas fa-expand-alt"></i>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Modal for enlarged photos -->
<div class="modal fade" id="photoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img src="" alt="" class="img-fluid">
                <p class="mt-3 photo-description"></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
